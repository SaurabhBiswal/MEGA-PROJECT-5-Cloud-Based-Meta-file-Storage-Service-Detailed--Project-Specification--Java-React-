# ==================================================
# H2 DATABASE CONFIGURATION (Local Development)
# ==================================================

# H2 File-based Database (Persistent)
# spring.datasource.url=jdbc:h2:file:./data/cloudstoragedb;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.username=sa
# spring.datasource.password=
# spring.datasource.driver-class-name=org.h2.Driver

# H2 Console (Access at http://localhost:8080/h2-console)
spring.h2.console.enabled=false
# spring.h2.console.path=/h2-console

# JPA Settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Server Port
server.port=8080

# Security - Temporary disable for testing
spring.security.user.name=user
spring.security.user.password=password

# ==================================================
# FILE UPLOAD CONFIGURATION
# ==================================================
file.upload-dir=uploads
spring.servlet.multipart.max-file-size=2048MB
spring.servlet.multipart.max-request-size=2048MB
spring.servlet.multipart.enabled=true

# ==================================================
# POSTGRESQL/SUPABASE CONFIGURATION (Production)
# ==================================================
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/cloudbox}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password}
spring.datasource.driver-class-name=org.postgresql.Driver
# spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=5

# ==================================================
# SUPABASE STORAGE CONFIGURATION
# ==================================================
supabase.url=${SUPABASE_URL:https://your-project.supabase.co}
supabase.service-role-key=${SUPABASE_SERVICE_ROLE_KEY:your-service-role-key}
supabase.bucket-name=cloud-storage

# ==================================================
# GMAIL SMTP CONFIGURATION
# ==================================================
# Note: Use a Gmail App Password (Settings > Security > 2FA > App Passwords)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${SPRING_MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.debug=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# Google OAuth2 Credentials
google.client-id=${GOOGLE_CLIENT_ID:your-google-client-id}
google.client-secret=${GOOGLE_CLIENT_SECRET:your-google-client-secret}